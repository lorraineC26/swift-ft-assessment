<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script> -->
  </head>
  <body>
    <header>
      <h1>SWIFT User Documents Preview</h1>
    </header>
    <section id="user-docs">
      <h2>My Documents</h2>
      <input type="text" />
      <button>Upload Doc</button>
      <p>No documents have been uploaded yet - please upload one!</p>
      <ul>
        <li>Documents</li>
      </ul>
    </section>
    <section id="user-input">
      <h2>Upload PDF Document</h2>
      <div
        id="drop-zone"
        @dragover.prevent
        @drop.prevent="handleDrop"
      >
        <p v-if="!pdfUrl">Drag & drop your PDF here</p>
        <iframe v-if="pdfUrl" :src="pdfUrl" width="100%" height="600px"></iframe>
      </div>
    </section>
  </body>
</html>
